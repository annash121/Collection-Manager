<!DOCTYPE html >
<html>
<head>
	<title>Sign in</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> 
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
	
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body class="body-bg">

<!-- Header start -->
<header class="header">
<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="header__arrow">
					
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row justify-content-lg-start justify-content-center align-items-center">
			<div class="col-sm-6 col-lg-4 offset-lg-2">
				<div class="header__logo text-center">
					<img src="../assets/images/logo.svg" class="img-fluid" alt="logo">
				</div>
			</div>
		
		</div>
	</div>
</header>


<section class="login">
	<div class="container">
		<div class="row justify-content-lg-start justify-content-center justify-content-start align-items-center">
			<div class="col-sm-6 col-lg-4 offset-lg-2">
				<div class="login__box">
					<div class="login__header">
					<h1 class="heading mb-4">
						Sign in
					</h1>
					
				</div>
				<div class="login__form">
					<form>
				
                   <div class="form-group">
                    <label for="email-phone">Email / Phone Number</label> 
					<input class="form-control" id="emailphone" name="emailphone" placeholder="Type your email or phone number" required="" type="text">
                  </div>
                   <div class="form-group login__password">
                    <label for="firstname">Password</label> 
					<input class="form-control" id="password" name="password" placeholder="Enter your password" required="" type="password">
					<a href="javascript:void()" class="eye-hide" id="eye">
						
					</a>
                  </div>
                 <div class="form-group text-right">
                 	<a href="forgot-password.html"><b>I forgot my password</b></a>
                 </div>
				<div class="form-group">
					<a href="#" class="btn btn-danger w-100">Sign in</a>
				</div>
				</form>
				<div class=" text-center mt-5">
					OR CONTINUE WITH
				</div>
				<div class="login__social">
					<ul>
						<li><a href="#">
							<img src="../assets/images/google.svg" alt="google" class="img-fluid"></a>
						</li>
						<li><a href="#">
							<img src="../assets/images/instagram.svg" alt="instagram" class="img-fluid"></a>
						</li>
						<li><a href="#">
							<img src="../assets/images/linkedin.svg" alt="linkedin" class="img-fluid"></a>
						</li>
						<li><a href="#">
							<img src="../assets/images/twitter.svg" alt="twitter" class="img-fluid"></a>
						</li>
						<li><a href="#">
							<img src="../assets/images/facebook.svg" alt="facebook" class="img-fluid"></a>
						</li>
						<li><a href="#">
							<img src="../assets/images/apple.svg" alt="apple" class="img-fluid"></a>
						</li>
					</ul>
				</div>
				<div class="text-center">
					You still do not have an account? <a href="register.html"><b>Register</b></a>
				</div>
				</div>
				</div>
			</div>
		</div>
	</div>
</section>


<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--<script src="https://kit.fontawesome.com/d6633f8393.js" crossorigin="anonymous"></script>-->


<script type="text/javascript">
	$(document).ready(function() {

  

	$("#eye").click(function () {
    if ($(this).hasClass("eye-hide")) {
      $(this).removeClass("eye-hide");

      $(this).addClass("eye");

      $("#password").attr("type", "text");
    } else {
      $(this).removeClass("eye");

      $(this).addClass("eye-hide");

      $("#password").attr("type", "password");
    }
  });

	
});	 

</script>

</body>
</html>
