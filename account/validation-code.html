<section class="login">
	<div class="container">
		<div class="row justify-content-lg-start justify-content-center align-items-center">

					<form>
					
                   <div class="form-group otp-box">
                   <input class="otp" type="text" class="form-control" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 placeholder="0">
	              <input class="otp" type="text" class="form-control" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 placeholder="0">
	              <input class="otp" type="text" class="form-control" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 placeholder="0">

<script type="text/javascript">
	let digitValidate = function (ele) {
  console.log(ele.value);
  ele.value = ele.value.replace(/[^0-9]/g, "");
};

let tabChange = function (val) {
  let ele = document.querySelectorAll("input");
  if (ele[val - 1].value != "") {
    ele[val].focus();
  } else if (ele[val - 1].value == "") {
    ele[val - 2].focus();
  }
};


</script>
