<!DOCTYPE html >
<html>
<head>
	<title>Add New Collection </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> 
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
	
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body class="bg-grey">

<!-- Header start -->
<header class="header">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="header__box">
					<div class="row justify-content-center align-items-center">
						<div class="col-4 text-left">
				<a href="mycollection.html" class="left-arrow"><img src="../assets/images/left.svg" class="img-fluid" alt="left"></a>
			</div>
			<div class="col-4 text-center">
				<h4 class="h4">New Collection</h4>
			</div>
			<div class="col-4 text-sm-right">
				<a href="add-new-collection-v2.html" class="btn btn-danger m-width">Next</a>
			</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</header>

<section class="cover">
	<div class="container">
		<div class="row justify-content-center align-items-center mb-4">
			<div class="col-sm-8">
				<div class="cover__edit">
					<img src="../assets/images/quarter-img2.png" class="img-fluid" alt="quarter-img">
					<b class="blue-edit ml-3">Edit cover</b>
				</div>
			</div>
		</div>
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-8">
				<form>
				<div class="row form-group">
						<div class="col-sm-6">
							 <label for="c-phone">Collection name</label> 
							 <input class="form-control" id="c-name" name="c-name" placeholder="Post-Colonial Issues" required="" type="text">
						</div>
						<div class="col-sm-6">
							<label for="category">Category</label> 
							 <input class="form-control" id="category" name="category" placeholder="Coins" required="" type="text">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-6">
							 <label for="subcategory">Subcategory</label> 
							 <input class="form-control" id="subcategory" name="subcategory" placeholder="Colonial & Post-Colonial Issues" required="" type="text">
						</div>
						<div class="col-sm-6">
							<label for="visibility">Visibility</label>
							<select class="form-control">
								<option>Public</option>
								<option>Private</option>
							</select> 
							 
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-12">
							 <label for="description">Description</label> 
							 <textarea id="description" class="form-control text-area" name="description" placeholder="Something typed" cols="3" rows="6"></textarea>
						</div>
						
					</div>

				
				</form>
			</div>
		</div>
	</div>
</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
