<!DOCTYPE html >
<html>
<head>
	<title>Change Password </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> 
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
	
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body class="bg-grey">

<!-- Header start -->
<header class="header">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="header__box">
					<div class="row justify-content-center align-items-center">
						<div class="col-2 text-left">
				<a href="personal-details-edit.html" class="left-arrow"><img src="../assets/images/left.svg" class="img-fluid" alt="left"></a>
			</div>
			<div class="col-6 text-center">
				<h4 class="h4">Change Password</h4>
			</div>
			<div class="col-4 text-sm-right">
				<a href="password-changed.html" class="btn btn-danger m-width">Save</a>
			</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</header>

<section class="cover">
	<div class="container">
		<div class="row justify-content-center align-items-center mb-4">
			<div class="col-sm-8">				
				<p>NFor security reasons, please first enter your current password.</p>
			</div>
		</div>
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-8">
				<form>
				<div class="row justify-content-center align-items-center">
						<div class="col-sm-6">
					<div class="form-group login__password">
                    <label for="current-password">Current Password</label> 
					<input class="form-control" id="current-password" name="current-password" placeholder="Your current Password " required="" type="password">
					<a href="javascript:void()" class="eye"></a>
					</div>
						</div>
						<div class="col-sm-6">
							<a href="#" class="btn btn-link" data-toggle="modal" data-target="#forgot-popup"><strong>I forgot my password</strong></a>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-6">
						<div class="form-group login__password">
                    <label for="new-password">New Password</label> 
					<input class="form-control" id="new-password" name="new-password" placeholder="Your new Password" required="" type="password">
					<a href="javascript:void()" class="eye"></a>
					</div>	
						</div>
						<div class="col-sm-6">
						<div class="form-group login__password">
                    <label for="confirm-your-password">Confirm your Password</label> 
					<input class="form-control" id="confirm-your-password" name="confirm-your-password" placeholder="Your new Password" required="" type="password">
					<a href="javascript:void()" class="eye"></a>
					</div>	
						</div>
						
					</div>
			

			
				
				</form>
			</div>
		</div>
	</div>
</section>













<!-- Message Modal -->
<div class="modal fade" id="forgot-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
     
      <div class="modal-body text-center">
      
       <h3 class="h3">Did you forget your password?</h3>
       <p>We will send you the password to the following email <a href="#" class="text-muted"><b>name.surname@mail.com</b></a> </p>
      
       <p class="mb-1">
       	<a href="#"  class="btn btn-danger w-100">CONTINUE</a>
       </p>
      </div>
     
    </div>
  </div>
</div>



<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--<script src="https://kit.fontawesome.com/d6633f8393.js" crossorigin="anonymous"></script>-->

</body>
</html>
