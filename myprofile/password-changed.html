<!DOCTYPE html >
<html>
<head>
	<title>Edit Personal Info </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> 
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
	
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body class="bg-grey">

<!-- Header start -->

<div class="container-fluid">
	<div class="alert-main">
		<div class="alert alert-success" role="alert">
  <p class="mb-2"><img src="../assets/images/green-check.svg" alt="green-check" class="img-fluid mr-2"><strong>Success</strong> </p>
  You successfully read this important alert message.
</div>
</div>
<div>

	
<header class="header">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="header__box">
					<div class="row justify-content-center align-items-center">
						<div class="col-4 text-left">
				<a href="#" class="left-arrow"><img src="../assets/images/left.svg" class="img-fluid" alt="left"></a>
			</div>
			<div class="col-4 text-center">
				<h4 class="h4">Edit Personal Info</h4>
			</div>
			<div class="col-4 text-sm-right">
				<a href="#" class="btn btn-danger m-width">Save</a>
			</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</header>

<section class="cover">
	<div class="container">
		<div class="row justify-content-center align-items-center mb-4">
			<div class="col-sm-8 text-center">
				<div class="cover__edit">
					<span>
					<img src="../assets/images/avatar.png" class="img-fluid" alt="quarter-img">
					<a href="#" class="btn_edit">
						<img src="../assets/images/edit_icon.svg" alt="edit" class="img-fluid">
					</a>
				</span>
				</div>
				<h3 class="h3">John Roots</h3>
			</div>
		</div>
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-8">
				<form>
				<div class="row form-group">
						<div class="col-sm-6 mb-3 mb-sm-0">
							 <label for="first-phone">First Name</label> 
							 <input class="form-control" id="first-name" name="first-name" placeholder="John" required="" type="text">
						</div>
						<div class="col-sm-6">
							<label for="last-name">Last Name </label> 
							 <input class="form-control" id="last-name" name="last-name" placeholder="Roots" required="" type="text">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-6 mb-3 mb-sm-0">
							 <label for="email">Email</label> 
							 <input class="form-control" id="email" name="email" placeholder="roots @mail.com" required="" type="text">
						</div>
						<div class="col-sm-6">
							 <label for="phone-no">Phone Number</label> 
							 <input class="form-control" id="phone-no" name="phone-no" placeholder="656 78 89 67" required="" type="text">
						</div>
					</div>
				<div class="row form-group">
						<div class="col-sm-6">
							 <label for="location">Location </label> 
							 <input class="form-control" id="location" name="location" placeholder="Mount Baker, NY" required="" type="text">
						</div>
						
					</div>

				<div class="row form-group">
					<div class="col-sm-12">
						<a href="#" class="btn btn-link"><strong>Change Password</strong></a>
					</div>
				</div>
				<div class="row form-group justify-content-center align-items-center">
					<div class="col-sm-12 text-center">
						<a href="#" class="btn btn-light btn-logout px-5" data-toggle="modal" data-target="#caution-popup">
							<img src="../assets/images/trash.svg" alt="del" class="img-fluid mr-1 img-50"> DELETE ACCOUNT</a>
					</div>
				</div>
				
				</form>
			</div>
		</div>
	</div>
</section>













<!-- Message Modal -->
<div class="modal fade" id="caution-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
     
      <div class="modal-body text-center">
       <p>
       	<img src="../assets/images/caution.png" alt="caution" class="img-fluid">
       </p>
       <h3 class="h3">Important</h3>
       <p>This action cannot be undone, if you delete the account all the data and information will be deleted.</p>
       <p class="mb-3">
       	<a href="#"  class="btn btn-dark w-100"> DELETE ACCOUNT</a>
       </p>
       <p class="mb-1">
       	<a href="#"  class="btn btn-danger w-100">CANCEL</a>
       </p>
      </div>
     
    </div>
  </div>
</div>



<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--<script src="https://kit.fontawesome.com/d6633f8393.js" crossorigin="anonymous"></script>-->

</body>
</html>
