<!DOCTYPE html >
<html>
<head>
	<title>Add New Item to Collection </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> 
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
	
	<link rel="shortcut icon" href="../assets/images/favicon.png">
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>
<body class="bg-grey">

<!-- Header start -->
<header class="header">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div class="header__box">
					<div class="row justify-content-center align-items-center">
						<div class="col-4 text-left">
				<a href="#" class="left-arrow"><img src="../assets/images/left.svg" class="img-fluid" alt="left"></a>
			</div>
			<div class="col-4 text-center">
				<h4 class="h4">Item details</h4>
			</div>
			<div class="col-4 text-sm-right">
				<a href="#" data-toggle="modal" data-target="#add-popup" class="btn btn-danger m-width">Save</a>
			</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</header>

<section class="cover">
	<div class="container">
		<div class="row justify-content-center align-items-center mb-4">
			<div class="col-sm-8">
				<div class="item-box">
					<a href="#" class="btn-edit">
						<img src="../assets/images/close_circle.svg" alt="close_circle.svg" class="img-fluid">
					</a>
					<img src="../assets/images/item1.png" alt="item1" class="img-fluid">
				</div>
				<div class="item-box">
					<a href="#" class="btn-edit">
						<img src="../assets/images/close_circle.svg" alt="close_circle.svg" class="img-fluid">
					</a>
					<img src="../assets/images/item2.png" alt="item1" class="img-fluid">
				</div>
				<div class="item-box">
					<a href="#" class="btn-edit">
						<img src="../assets/images/close_circle.svg" alt="close_circle.svg" class="img-fluid">
					</a>
					<img src="../assets/images/item3.png" alt="item1" class="img-fluid">
				</div>
				<div class="item-box">
					<a href="#" class="btn-edit">
						<img src="../assets/images/close_circle.svg" alt="close_circle.svg" class="img-fluid">
					</a>
					<img src="../assets/images/item4.png" alt="item1" class="img-fluid">
				</div>
				<div class="item-box">
					<a href="#" class="btn-edit">
						<img src="../assets/images/close_circle.svg" alt="close_circle.svg" class="img-fluid">
					</a>
					<img src="../assets/images/item5.png" alt="item1" class="img-fluid">
				</div>

				<a href="#" class="btn-plus">
						<img src="../assets/images/plus-red.svg" alt="plus-red.svg" class="img-fluid">
					</a>
			</div>
		</div>
		<div class="row justify-content-center align-items-center">
			<div class="col-sm-8">
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label for="category">Category</label> 
							 <input class="form-control" id="category" name="category" placeholder="Coins" required="" type="text">
						</div>
					</div>
			
					<div class="row form-group">
						<div class="col-sm-6">
							 <label for="subcategory">Subcategory</label> 
							 <input class="form-control" id="subcategory" name="subcategory" placeholder="Colonial &amp; Post-Colonial Issues" required="" type="text">
						</div>
						<div class="col-sm-6">
							<label for="visibility">Item name</label>
							<input class="form-control" id="item-name" name="item-name" placeholder="(1616) Sommer Isl 2p" required="" type="text">
							 
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-6">
							 <label for="brand-new">Condition</label> 
							 <input class="form-control" id="brand-new" name="brand-new" placeholder="Brand New" required="" type="text">
						</div>
						<div class="col-sm-6">
							<label for="category">Current estimated price</label> 
							 <input class="form-control" id="cep" name="cep" placeholder="$ 1.000.000,00" required="" type="text">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-12">
							 <label for="description">Description</label> 
							 <textarea id="description" class="form-control text-area" name="description" placeholder="All CDN prices are based on proprietary marketknowledge and technology developed by CDN Publishing, LLC." cols="3" rows="6"></textarea>
						</div>
						
					</div>

				
				</form>
			</div>
		</div>
	</div>
</section>








<!-- Thanks Modal -->
<div class="modal fade" id="add-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
     	<button type="button" class="close btn-x" data-dismiss="modal" aria-label="Close">
          <img src="../assets/images/x.svg" alt="x" class="img-fluid">
        </button>

      <div class="modal-body text-center">
       <h3 class="h3 mt-4">	We have item with<br/>same name</h3>
       <p class="mb-4">Use item from date base?</p>
       <p class="mb-3">
       	<a href="add-new-item-to-collection.html"  class="btn btn-dark w-100"> CANCEL</a>
       </p>
       <p class="mb-1">
       	<a href="add-new-collection.html"  class="btn btn-danger w-100">USE FROM DATABASE</a>
       </p>
      </div>
     
    </div>
  </div>
</div>









<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!--<script src="https://kit.fontawesome.com/d6633f8393.js" crossorigin="anonymous"></script>-->

<script type="text/javascript">
	$('#add-popup').modal('toggle');
</script>

</body>
</html>
